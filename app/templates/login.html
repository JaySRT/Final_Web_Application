<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mlb Player's data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <script>
        function checkPassword(form) {

            strEmail = form.email.value.trim()
            strPassword = form.pswd.value.trim()


            //If name is left blank
            if (strEmail == '')
                alert("Please enter your Email.");
            else if (strPassword == '')
                alert("Please enter your password.");
            // If password not entered
            else
                return true;
            return false;
        }
    </script>
</head>

<body>
<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row"></div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"><img
                            src="https://img.mlbstatic.com/mlb-images/image/private/t_16x9/t_w1536/mlb/lsrjcjv2rigtogi9mnko.jpg" class="image"></div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <div class="row mb-4 px-3">
                        <h2 class="mb-0 mr-4 mt-2">Login to View MLB Players Data</h2>
                    </div>
                    <form action="/checklogin" onsubmit="return checkPassword(this)" method="post">
                        <div class="row px-3"><label class="mb-1">
                            <h6 class="mb-0 text-sm">Email Address:</h6>
                        </label> <input class="mb-4" type="email" name="email"
                                        placeholder="Enter a valid email address"></div>
                        <div class="row px-3"><label class="mb-1">
                            <h6 class="mb-0 text-sm">Password</h6>
                        </label> <input type="password" name="pswd" placeholder="Enter password"></div>
                        <div class="row mb-3 px-3">
                            <button type="submit" class="btn btn-blue text-center">Login</button>
                        </div>
                        <div class="row mb-4 px-3"><small class="font-weight-bold">Don't have an account? <a
                                href="signup"
                                class="text-danger ">Register</a></small></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="bg-blue py-4">
            <div class="row px-3"><small class="ml-4 ml-sm-5 mb-2">Designed by Zarana Bhalala and Jay Sorathiya</small>
                <div class="social-contact ml-4 ml-sm-auto"><span class="fa fa-facebook mr-4 text-sm"></span> <span
                        class="fa fa-google-plus mr-4 text-sm"></span> <span class="fa fa-linkedin mr-4 text-sm"></span>
                    <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
